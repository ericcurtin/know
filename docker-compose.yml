services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: know-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - know-qdrant-data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/readyz"]
      interval: 10s
      timeout: 5s
      retries: 5

  docling:
    image: quay.io/docling-project/docling-serve:latest
    container_name: know-docling
    ports:
      - "5001:5001"
    environment:
      - DOCLING_SERVE_ENABLE_UI=false
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/health"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 60s

volumes:
  know-qdrant-data:
    name: know-qdrant-data
